<script>
	function format_link(link) {
		if (link)
			return "<a href='" + link + "' target='_blank'>" + link + "</a>";
		else 
		return "";
	}

	CsvToHtmlTable.init({
		csv_path: "../data/tuition.csv",
		element: "table-container",
		allow_download: true,
		csv_options: {
			separator: ",",
			delimiter: '"'
		},

			paging: true,
			scrollX: true
		}
